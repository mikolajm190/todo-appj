# =========================
# Spring Boot App Settings
# =========================
spring.application.name=${SPRING_APPLICATION_NAME:myapp}
server.port=${SERVER_PORT:8080}

# =========================
# Database (Postgres)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/myapp_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myapp_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:supersecret}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}

# =========================
# Logging
# =========================
logging.level.org.springframework=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:INFO}
logging.level.com.myapp=${LOGGING_LEVEL_COM_MYAPP:DEBUG}

# =========================
# Security / JWT
# =========================
jwt.secret=${JWT_SECRET:changeme}
jwt.expirationMs=${JWT_EXPIRATION_MS:86400000}
